<!DOCTYPE html>
<html>
<head>
	<title>CLASS</title>
	<style>
		.city{
			background-color: coral;
			color: white;
			border: 2px solid black;
			margin: 10px;
			padding: 30px;
		}
		.main{
			text-align: center;
		}
		.note{
			color: darkred;
			font-size:150%;
		}
	</style>
</head>
<body>
	<h1 id="myHeader">Hello World</h1>
	<button onclick="changeText()">Click me!</button>

	<button onclick="Myfunction()">My function</button>
	<div class="city">
		<h2>London</h2>
		<h5>The capital city of England</h5>
	</div>

	<div class="city">
		<h2>Paris</h2>
		<h5>The capital city of Paris</h5>
	</div>

	<script>
		function Myfunction(){
			var x = document.getElementsByClassName("city");
			for (var i = 0; i < x.length; i++){
				x[i].style.display = "none";
			}
		}		
	</script>
	<script>
		function changeText(){
			document.getElementById("myHeader").innerHTML = "Have a nice day!";

		}
	</script>
	

</body>
</html>
